services:
  mcp:
    build:
      context: .
    environment:
      - WEBQUEST_MCP_AUTH_SECRET
      - WEBQUEST_MCP_AUTH_AUDIENCE
      - WEBQUEST_MCP_TRANSPORT=streamable-http
      - WEBQUEST_MCP_HOST=0.0.0.0
      - WEBQUEST_MCP_PORT=8000
      - HYPERBROWSER_API_KEY
      - OPENAI_API_KEY
    entrypoint: webquest-mcp
    develop:
      watch:
        - action: sync+restart
          path: ./src
          target: /app/src
          initial_sync: true
        - action: rebuild
          path: ./uv.lock
  ngrok:
    image: ngrok/ngrok:latest
    command: http mcp:8000
    environment:
      - NGROK_AUTHTOKEN
    depends_on:
      - mcp
    ports:
      - "4040:4040"
